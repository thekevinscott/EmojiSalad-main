<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Emoji Salad</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/blood.css">
		<script src="//twemoji.maxcdn.com/2/twemoji.min.js?2.2"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<style type="text/css">
		#live-game{
			    top: 225px;
    display: block;
    background-color: blue;
    
		}
		</style>

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">

			<div class="slides" id='slide'>
				<section></section>
				<section>
					<img style='background:none; border:none; box-shadow:none; height:80%; width:80%' src="img/eslogo.svg">
				</section>
				<section data-background="img/phone.jpg"
					style="
						font-family: 'Inconsolata';
						color:white;
						background: rgba(255,124,129,0.9);
					"
				>
					Get ur fone out plz ;)
				</section>
				<section data-background-iframe='http://jungle.emojisalad.com' data-state="live-game"></section>
				<section>What is Emoji Salad?</section>
				<section data-background-video="img/video.mp4"></section>
				<section>
					How do we express ideas using emoji?
				</section>
				<section data-markdown style="font-size:5vh;">
					| Bugs Bunny   |Coca-Cola|
					| ------------- ||
					|🐝🕷🐛🐞🐜🐰|🌐🆗🆒🍾🍟🍔|
					|🐞🐰|🍚👃🐨|
					|🐞🐰|🎅🌎💦|
					|🐝🐛🕷🐞🐜🐰|🍕➕🍹  🚫🍺🍸|
					|📺🐰| 
					|📺🐰🕳|
					|🐞🐜🕷🐝🐛🐰|
					|🐜🐜🐰|
              </section>
			

				<section><img style='background:none; border:none; box-shadow:none; height:80%; width:80%' src="img/eslogo.svg">
					<h4>✌️emojisalad.com</h4></section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Reveal.addEventListener( 'live-game', function() {
			// 	document.querySelector('.reveal > .backgrounds').style['z-index'] = 1;
			// });
			Reveal.addEventListener( 'slidechanged', function( event ) {
				if(event.indexh === 3){
					document.querySelector('.reveal > .backgrounds').style['z-index'] = 1;	
				}else{
					document.querySelector('.reveal > .backgrounds').style['z-index'] = 0;
				}
			} );
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
