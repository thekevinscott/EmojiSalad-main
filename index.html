        <div class='container'>
	        <div class='venn'>
	        	<img class='rounded left' src='img/Emoji Smiley-06.png'>

	        <h1>Emojinary Friend</h1>
	        <h2>Guess the emoji phrase.<br>With friends. And a robot.</h2>
	        <button class='wtf'>WTF?</button>
	        <section class='phone-input'>
		        <label for='tel-number'>Give us your number, we'll text you.</label>
		        <input type='tel' id='tel-number' placeholder='(555) 555-1234' />

        <script src="js/jquery.mask.js"></script>
		<!-- Phone number mask -->
		<script type="text/javascript">
			$(document).ready(function(){
  				$('#tel-number').mask('(000) 000-0000');
			});
		</script>

        <!-- Send request to server -->
        <script type="text/javascript">
        	$(document).ready(function(){
        		$("#submit-button").click(function(){
            		var val1= $("#tel-number").val();
               		$.post('http://192.168.1.3:5000/new', {number: val1 }, function(data) {console.log(data); } )
            	}); 	
        	}); 
        </script>
