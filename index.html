        <div class='container'>
	        <section class='header'>
                <h1><span class='light'>Hello,</span><br>Emojinary Friend</h1>
                <!-- <div class='venn'>
                	<i class="twa twa-wink rounded left"></i>
                    <i class="twa twa-grin rounded right"></i>
                </div> -->
                <section class='chat'>
                	<div class="clear"></div>
				    <div class="bubble from-me animated bounceInRight">
				      <i class="twa twa-tiger"></i>
				      <i class="twa twa-crown"></i>
				    </div>
					<div class="clear"></div>
				    <div class="bubble from-them animated bounceInLeft delay">
				    	<p>DAVE: Lion King!</p>
				    </div>
  					<div class="clear"></div>
  					<div class="bubble from-them animated bounceInLeft delay2">
      					<p>EMOJIBOT <i class="twa twa-space-invader"></i>: Good job, Dave, you got it!<br>Alright, Michelle's turn.</p>
    				</div>
  					<div class="clear"></div>
				</section>
            </section>
            <section class='description'>
    	        <h2>SMS emoji pictionary.</h2>
                <h2>With friends.</h2>
                <h2>And a robot.</h2> 
            </section>
	        <section class='phone-input'>
		        <h2>Ready to play?</h2>
                <label for='tel-number'>Enter your phone #<br>to get started</label>
		        <input type='tel' id='tel-number' placeholder='(555) 555-1234' />
                <p>No spam, we promise.</p>
		        <button id='submit' class='submit'>Text me, Emojibot!</button>
                <p><a href='#'>WTF?</a></p>
	        </section>
	    </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>

        <script type="text/javascript">
        	$( ".wtf" ).click(function() {
  				$( ".wtf-open" ).slideToggle( "fast", function() {
    				// Animation complete.
  				});
});
        </script>
		
		<!-- Phone number mask -->
		<script src="js/jquery.mask.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
  				$('#tel-number').mask('(000) 000-0000');
			});
		</script>

        <!-- Send request to server -->
        <script type="text/javascript">
        	$(document).ready(function(){
        		$("#submit").click(function(){
            		var val1= $("#tel-number").val();
               		$.post('http://192.168.1.12:5000/new', {number: val1 }, function(data) {console.log(data); } )
            	}); 	
        	}); 
        </script>

        <!-- Submit the form on click enter -->
        <script type="text/javascript">
        	$('#tel-number').keypress(function (e) {
  				if (e.which == 13) {
  					$(this).blur();
    				$('#submit').focus().click();
    				return false;
  				}
			});
        </script>
